{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>התחבר</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">התחבר</button>
    </form>
    <p>
        <a href="{% url 'forgot_password' %}">שכחת סיסמה?</a>
    </p>
</div>
{% endblock %}
